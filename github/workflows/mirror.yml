name: Mirror podcast feed (hourly)

on:
  schedule:
    - cron: "0 * * * *"   # 每小时（UTC）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate mirrored feed (Apple-ready)
        env:
          ORIGIN_FEED_URL: ${{ secrets.ORIGIN_FEED_URL }}
          PUBLIC_SITE: https://<你的用户名>.github.io/<仓库名>
          OUTPUT_FILE: docs/feeds/feed.xml
        run: |
          python -V
          python scripts/mirror_plus.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: hourly feed refresh [skip ci]" || echo "No changes"
          git push
